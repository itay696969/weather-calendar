name: Update Weather Calendar

on:
  workflow_dispatch:
    inputs:
      BOOTSTRAP_HISTORY:
        description: "Run 60-day history bootstrap"
        required: false
        default: "false"

  schedule:
    - cron: "30 7 * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      BOOTSTRAP_HISTORY: ${{ github.event.inputs.BOOTSTRAP_HISTORY }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Configure git
        run: |
          git config user.name "weather-bot"
          git config user.email "bot@weather.local"

      - name: Run update
        run: python update_weather.py

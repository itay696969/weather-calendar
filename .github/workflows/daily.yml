name: Update Weather Calendar

on:
  workflow_dispatch:
    inputs:
      BOOTSTRAP_HISTORY:
        description: "Run 3-month history bootstrap"
        required: false
        default: "false"

  schedule:
    - cron: "30 7 * * *"


jobs:
  update:
    runs-on: ubuntu-latest
        env:
          BOOTSTRAP_HISTORY: ${{ github.event.inputs.BOOTSTRAP_HISTORY }}
    steps:
      - uses: actions/checkout@v3
      - name: Run update
        run: |
          python update_weather.py
      - name: Commit changes
        run: |
          git config user.name "weather-bot"
          git config user.email "bot@weather.local"
          git add weather.ics
          git commit -m "Update weather for yesterday" || echo "No changes"
          git push
